<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="" />
    <meta name="author" content="Schulup" />
    <meta name="robots" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Schulup Student Portal"/>
    <title>Schulup | Login  </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="public/images/favicon.png">
    <link href="public/vendor/owl-carousel/owl.carousel.css" rel="stylesheet" type="text/css"/>
    <link href="public/vendor/datatables/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>
    <link href="public/css/style.css" rel="stylesheet" type="text/css"/>
    
    
    
</head>

<body class="vh-100" style="background:#fbe5dc57">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-xxl-6 col-xl-6 col-md-6  p-0 d-xs-none h-100">
                        <div class="carousel slide carousel-fade h-100" data-bs-ride="carousel" style="overflow:hidden">
                            <div class="carousel-inner h-100">
                                <div class="carousel-item active h-100 " style="overflow:hidden">
                                    <img class="d-block w-100 h-100" src="public/images/big/1.jpg" style="object-fit: cover" alt="First slide">
                                </div>
                                <div class="carousel-item h-100" style="overflow:hidden">
                                    <img class="d-block w-100 h-100" src="public/images/big/2.jpg" style="object-fit: cover" alt="Second slide">
                                </div>
                            </div>
                     </div>       
                </div>
			    <div class="col-xxl-6 col-xl-6 col-md-6 pt-4">
                   <div class="justify-content-center h-100 align-items-center d-flex">
                    <div class="authincation-content w-75 pt-5 pb-5">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <div class="text-center mb-4">
                                        <img src="public/images/schulup_logo.png" style="width:200px" alt="">
                                    </div>
                                    <h4 class="text-center mb-4">Login to your account</h4>
                                    <form action="#">
                                        <div class="mb-3">
                                            <label class="text-label form-label" for="validationCustomUsername">Username</label>
                                            <div class="input-group">
                                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                                <input type="text" class="form-control" placeholder="Enter a username.." required="">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="text-label form-label" for="dlab-password">Password *</label>
                                            <div class="input-group transparent-append">
                                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                                <input type="password" class="form-control" id="dz-password" placeholder="Enter password.." required="">
                                                <span class="input-group-text show-pass"> 
                                                    <i class="fa fa-eye-slash"></i>
                                                    <i class="fa fa-eye"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                            <div class="form-group">
                                            <div class="custom-control custom-checkbox ms-1">
                                                    <input type="checkbox" class="form-check-input" id="basic_checkbox_1">
                                                    <label class="form-check-label" for="basic_checkbox_1">Remember my <span class="text-primary">preference</span></label>
                                                </div>
                                            </div>
                                         </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">Sign Me In</button>
                                        </div>
                                        <div class="col-md-4 mx-auto d-flex p-3 align-items-center" style="justify-content:center">
                                            <i class="fa fa-facebook-square text-primary me-2"></i>
                                            <i class="fa fa-twitter-square text-primary"></i>
                                        </div>
                                    </form>
                                    
                                </div>
                                    </div>  
                            </div>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>
    <script src="public/vendor/global/global.min.js" type="text/javascript"></script>
    <script src="public/vendor/bootstrap-select/dist/js/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="public/js/custom.js" type="text/javascript"></script>
    <script src="public/js/deznav-init.js" type="text/javascript"></script>
    <script src="public/js/demo.js" type="text/javascript"></script>
    <script src="public/js/styleSwitcher.js" type="text/javascript"></script>
	</body>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>
